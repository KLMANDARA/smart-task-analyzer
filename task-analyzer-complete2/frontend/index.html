<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Smart Task Analyzer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Smart Task Analyzer</h1>
    <section id="input">
      <h2>Add Task</h2>
      <form id="taskForm">
        <input id="title" placeholder="Title" required />
        <input id="due_date" placeholder="Due date (YYYY-MM-DD)" />
        <input id="estimated_hours" placeholder="Estimated hours" type="number" step="0.5" />
        <input id="importance" placeholder="Importance (1-10)" type="number" min="1" max="10" />
        <input id="dependencies" placeholder="Dependencies (comma-separated ids)" />
        <button type="submit">Add</button>
      </form>
      <h3>Or paste JSON array</h3>
      <textarea id="bulk" rows="6" placeholder='[{"title":"Fix","due_date":"2025-11-30","estimated_hours":2,"importance":8,"dependencies":[]}]'></textarea>
      <div>
        <label>Strategy:
          <select id="strategy">
            <option value="smart_balance">Smart Balance</option>
            <option value="fastest_wins">Fastest Wins</option>
            <option value="high_impact">High Impact</option>
            <option value="deadline_driven">Deadline Driven</option>
          </select>
        </label>
      </div>
      <button id="analyzeBtn">Analyze Tasks</button>
      <button id="suggestBtn">Get Suggestions (Top 3)</button>
    </section>
    <section id="output">
      <h2>Results</h2>
      <div id="results"></div>
      <h2>Eisenhower Matrix</h2>
      <div id="eisenhower" class="matrix">
        <div class="cell" id="urgent_important"><h3>Urgent & Important</h3></div>
        <div class="cell" id="not_urgent_important"><h3>Not Urgent & Important</h3></div>
        <div class="cell" id="urgent_not_important"><h3>Urgent & Not Important</h3></div>
        <div class="cell" id="not_urgent_not_important"><h3>Not Urgent & Not Important</h3></div>
      </div>
      <h2>Dependency Graph</h2>
      <div id="cy" style="width:100%;height:400px;border:1px solid #ddd"></div>

      <h3>Feedback (adjust weights)</h3>
      <div>
        <label>Component:
          <select id="fb_comp">
            <option value="urgency">Urgency</option>
            <option value="importance">Importance</option>
            <option value="effort">Effort</option>
            <option value="dependency">Dependency</option>
          </select>
        </label>
        <label>Delta (-0.2 to 0.2): <input id="fb_delta" type="number" step="0.01" min="-1" max="1" value="0.05" /></label>
        <button id="sendFeedback">Send Feedback</button>
      </div>
    </section>
  </div>

  <!-- Cytoscape CDN for dependency graph -->
  <script src="https://unpkg.com/cytoscape@3.24.0/dist/cytoscape.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
